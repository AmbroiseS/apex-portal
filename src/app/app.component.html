<nav class="navbar navbar-light navbar-expand-lg fixed-top" (scroll)="onScroll($event)">
  <a class=" py-2 navbar-brand" routerLink="/home" (click)="itemClicked('accueil')" aria-label="Product">
    <img class="rounded-logo" src="assets/APEX_Logo_glow.png" alt="Apex">
  </a>
  <span class="mr-auto nav-title  ">Apex Muay Thai Montreal</span>

  <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="container d-flex flex-column flex-md-row navbar-nav navbar-right mr-auto justify-content-between">
      <li class="nav-item active">
        <a class="d-md-inline-block nav-item nav-link active" (click)="itemClicked('accueil')"
          routerLink="home">Accueil</a>
      </li>

      <li class="nav-item ">
        <a class="d-md-inline-block nav-item nav-link" (click)="itemClicked('contact')"
          routerLink="/contact">Contact</a>
      </li>

      <li class="nav-item ">
        <a class="d-md-inline-block nav-item nav-link" (click)="itemClicked('horaires')"
          routerLink="/schedule">Horaires</a>
      </li>

      <li class="nav-item ">
        <a [ngClass]="{'d-md-inline-block':true,  'nav-item':true, 'nav-link':true, 'crossed' : authService.isLoggedIn==false}"
          (click)="itemClicked('apprentissage')" routerLink="/learning">Apprentissage</a>
      </li>

      <li class="nav-item ">
        <a [ngClass]="{'d-md-inline-block':true,  'nav-item':true, 'nav-link':true, 'crossed' : authService.isLoggedIn==false}"
          (click)="itemClicked('reservations')" routerLink="/reservation">Reservations</a>
      </li>


    </ul>

    <img *ngIf="authService.isLoggedIn" class="rounded-logo-user navbar-right d-none d-lg-block"
      src="{{authService.getUser().photoURL}}" alt="userImage">

    <ul *ngIf="!authService.isLoggedIn" class="nav navbar-nav navbar-right">
      <li class="nav-item">
        <a class=" nav-item nav-link" (click)="itemClicked('sign-in')" routerLink="/sign-in">Login/Create Account</a>
      </li>
    </ul>

    <ul *ngIf="authService.isLoggedIn" class="nav navbar-nav navbar-right">
      <li class="nav-item dropdown">

        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{authService.getUser().displayName}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="authService.signOut()">Log out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<router-outlet>
  <div id="pad_id" class="p-bottom"></div>
</router-outlet>

<div class="login-form">
  <form >
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" [(ngModel)] = "email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)] = "password" name="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button  (click)="logIn()" type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between">
      <label class="pull-left checkbox-inline">
        <input type="checkbox"> Remember me</label>
      <a href="forgot-password" class="pull-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center"><a href="register-user ">Create an Account</a></p>
</div>

<div class="col-5 alert alert-secondary login-messages" role="alert">
  <ul>
    <li>
      Login to access to resources and reservations
    </li>
    <li>
      Your account has to be approved by an Apex Member before you gain access to all features
    </li>
  </ul>
</div>
